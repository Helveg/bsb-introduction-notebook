name: Starting example
storage:
  engine: hdf5
  root: 2layer_conn.hdf5
network:
  x: 400
  y: 600
  z: 400
regions:
  layer_stack:
    type: stack
    children:
    - base_layer
    - top_layer
partitions:
  base_layer:
    type: layer
    thickness: 100
  top_layer:
    type: layer
    thickness: 100
    stack_index: 1
morphologies:
- file: morpho.swc
  pipeline:
  - func: rotate
    rotation: [90, 0, 0]
cell_types:
  base_type:
    spatial:
    spatial:
      radius: 2.5
      density: 0.00039
      morphologies:
      - morpho
    plotting:
      display_name: Template cell
      color: "#E62314"
      opacity: 0.5
  top_type:
    spatial:
      radius: 7
      count: 10
placement:
  example_placement:
    strategy: bsb.placement.ParticlePlacement
    cell_types:
    - base_type
    partitions:
    - base_layer
  top_placement:
    strategy: bsb.placement.RandomPlacement
    partitions:
    - top_layer
    cell_types:
    - top_type
connectivity: 
    bottom_to_top:
      strategy: bsb.connectivity.VoxelIntersection
      presynaptic:
        cell_types:
        - base_type
      postsynaptic:
        cell_types:
        - top_type
simulations: {}
